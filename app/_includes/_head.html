<meta charset="utf-8">

<title>{{ site.title }} {{ page.title }}</title>
<meta name="viewport" content="width=device-width">
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% else %}
<meta name="description" content="{{ site.description }}">
{% endif %}
<meta name="keywords" content="{{ site.keywords }}">

<meta property="og:title" content="{{ site.title }} {{ page.title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url | remove:'index.html' }}">
<meta property="og:image" content="{{ site.url }}/facebook.png">        

<link rel="shortcut icon" href="/favicon.png" sizes="16x16">
<link rel="shortcut icon" href="/favicon@2x.png" sizes="32x32">

<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

<!-- Custom CSS -->
<link rel="stylesheet" href="/css/app.css">
<link rel="stylesheet" href="/css/fontello.css">
<link rel="stylesheet" href="/css/main.css">
