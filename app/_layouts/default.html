<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content"{{ site.description }}">
        <meta name="keywords" content="{{ site.keywords }}">

        <meta property="og:title" content="{{ site.name }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:image" content="{{ site.url }}/facebook.png"  />        

        <link rel="shortcut icon" href="/favicon.png" sizes="16x16"/>
        <link rel="shortcut icon" href="/favicon@2x.png" sizes="32x32"/>

        <!-- build:css({app,.tmp}) /css/style.css -->
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/glyphicons.css">
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->
    </head>
    <body>

    <div class="container">
      <header class="header">
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        <a class="extra" href="/">home</a>
      </header>
    </div>
    <div class="container">
      {{ content }}
    </div>
    <footer class="footer">
    </footer>

    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.analytics.GA.trackingID }}', 'auto');
      ga('send', 'pageview');
    </script>

    </body>
</html>
